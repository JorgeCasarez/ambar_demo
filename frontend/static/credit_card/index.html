<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="/styles.css">
    <script src="/ui.js"></script>
    <script src="/script.js"></script>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ambar Demo</title>
</head>
<body>
<nav class="sidebar"></nav>
<main class="main container">
    <div class="demo_header">
        <div class="title_holder">
          <h1>Credit Card Company Portal</h1>
        </div>
        <div class="icon_holder">
            <div class="image-container">
                <img src="/img/icons/user.png" alt="user-icon">
            </div>
        </div>
    </div>

    <div class="demo_bottom">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="tab-one" data-bs-toggle="tab" data-bs-target="#tab-one-pane" type="button" role="tab" aria-controls="tab-one-pane" aria-selected="false">
              Latest Events
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab-two" data-bs-toggle="tab" data-bs-target="#tab-two-pane" type="button" role="tab" aria-controls="tab-two-pane" aria-selected="true">
              Fraud Case Manager
          </button>
        </li>
        </ul>
        <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="tab-one-pane" role="tabpanel" aria-labelledby="tab-one" tabindex="0">
            <div id="table-1"></div>
        </div>
        <div class="tab-pane fade" id="tab-two-pane" role="tabpanel" aria-labelledby="tab-two" tabindex="0">
            <div id="table-2"></div>
        </div>
        </div>
    </div>
</main>

<script>
Ambar.sidebar("credit_card", document.querySelector("nav"));
Ambar.createInteractiveTable(
    "Latest Events",
    document.querySelector("#table-1"),
    "/credit_card/latest_events",
    true
);
Ambar.createInteractiveTable(
    "Fraud Case Manager",
    document.querySelector("#table-2"),
    "/credit_card/fraud_review",
    false
);
</script>
</body>
</html>
